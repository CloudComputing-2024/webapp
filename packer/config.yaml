logging:
  receivers:
    my-app-receiver:
      type: files
      include_paths:
        - /tmp/myapp.log
      record_log_file_path: true
  processors:
    my-app-processor:
      type: parse_json
      time_key: time
      time_format: "yyyy-MM-dd' 'HH:mm:ss.SSS"
      severity_key: level
      severity_mapping:
        error: ERROR
        warn: WARNING
        info: INFO
        debug: DEBUG
        trace: TRACE
  service:
    pipelines:
      default_pipeline:
        receivers: [my-app-receiver]
        processors: [my-app-processor]