logging:
  receivers:
    my-app-receiver:
      type: files
      include_paths:
        - /var/log/webapp/webapp.log
      record_log_file_path: true
  processors:
    urldecode:
      type: urldecode
      field: message
    my-app-processor:
      type: parse_json
      time_key: time
      time_format: "%Y-%m-%d %H:%M:%S.%L"
    move_severity:
      type: modify_fields
      fields:
        severity:
          copy_from: jsonPayload.severity
  service:
    pipelines:
      default_pipeline:
        receivers: [my-app-receiver]
        processors: [urldecode, my-app-processor, move_severity]